<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/zibra-ico.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zibra - Local Network File Transfer</title>
    <script>
      // Theme initialization
      (function() {
        const storedTheme = localStorage.getItem('theme');
        const isDark = storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
        
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
          // Force dark theme removal
          document.documentElement.className = document.documentElement.className.replace(/\bdark\b/g, '');
        }
        
        // Display current theme in console for debugging
        console.log('Current theme:', isDark ? 'dark' : 'light');
        console.log('HTML classes:', document.documentElement.className);
      })();
      
      // Polyfills for simple-peer - MUST be defined before any other script
      window.global = window;
      window.process = window.process || { env: {} };
      window.process.nextTick = function(fn) {
        setTimeout(function() { fn(); }, 0);
      };
      window.process.browser = true;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
